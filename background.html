<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
 
      <div class="mb-2 mt-2 p-3 bg-primary">bg-primary</div>
      <div class="mb-2 p-3 bg-secondary">bg-secondary</div>
      <div class="mb-2 p-3 bg-success">bg-success</div>
      <div class="mb-2 p-3 bg-info">bg-info</div>
      <div class="mb-2 p-3 bg-warning">bg-warning</div>
      <div class="mb-2 p-3 bg-danger">bg-danger</div>
      <div class="mb-2 p-3 bg-light">bg-light</div>
      <div class="mb-2 p-3 bg-white">bg-white</div>
      <div class="mb-2 p-3 bg-dark text-white">bg-dark</div>
      <div class="m3-2 p-3 bg-body">bg-body</div>
      <div class="mb-2 p-3 bg-transparent">bg-transparent</div>


      <div class="mb-2 mt-2 p-3 bg-primary bg-opacity-10">bg-primary opacity 10%</div>
      <div class="mb-2 mt-2 p-3 bg-primary bg-opacity-25">bg-primary opacity 25%</div>
      <div class="mb-2 mt-2 p-3 bg-primary bg-opacity-50">bg-primary opacity 50%</div>
      <div class="mb-2 mt-2 p-3 bg-primary bg-opacity-75">bg-primary opacity 75%</div>
      <div class="mb-2 mt-2 p-3 bg-primary bg-opacity-100">bg-primary default opacity 100%</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
